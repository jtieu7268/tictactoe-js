<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="start">START</button>
        <h1 class="turn"></h1>
        <div class="board"></div>
        <h1 class="message"></h1>
        <dialog>
            <form method="dialog">
                <div>
                    <label for="p1name">Player 1 Name</label>
                    <input id="p1name" required autofocus>
                </div>
                <div>
                    <label for="p2name">Player 2 Name</label>
                    <input id="p2name" required>
                </div>
                <input type="submit" id="submit" value="Sumbit" />
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
